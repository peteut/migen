[tox]
envlist = py34, docs

[base]
deps =
    -rdev-requirements.txt
    -rrequirements.txt

[testenv]
passenv = HOME
deps =
    {[base]deps}
commands =
    py.test --cov={envsitepackagesdir}/migen {posargs}

[testenv:docs]
commands =
    {envpython} setup.py build_sphinx

[testenv:flake]
commands =
    flake8 migen mibuild
