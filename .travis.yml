sudo: false
language: python
python:
    - 3.5
env:
    global:
    - LLVM_VERSION=5.0
    - LLVM_CONFIG="/usr/bin/llvm-config-${LLVM_VERSION}"
    matrix:
    - TOXENV=py35
    - TOXENV=docs
cache:
    - $HOME/.nvc/lib
    - $HOME/opt
addons:
    apt:
        sources:
            - llvm-toolchain-trusty-5.0
        packages:
            - flex
            - libreadline-dev
            - tcl-dev
            - llvm-5.0-dev
            - libedit-dev
            - verilator
before_install:
    - export PATH=$HOME/bin:$PATH
install:
    - pip install -U pip
    - pip install tox
    - pip install setuptools
    - pip install coveralls
    - llvm-config --version
    - llvm-config --components
    - ./ci/install_nvc.sh
before_script:
    - export PATH=$HOME/bin:$PATH
script:
    - ls -l $HOME/bin
    - tox
after_success:
    - coveralls
